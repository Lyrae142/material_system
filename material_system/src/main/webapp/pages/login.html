    <link rel="stylesheet" href="/material_system/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/material_system/plugins/font-awesome/css/font-awesome.min.css">

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>物资</b>管理系统
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" style="height: 250px;">
        <p class="login-box-msg">登录系统</p>

        <form action="/material_system/login" method="post">
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="用户名">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->
        <div class="col-xs-12" style="height: 20px;"></div>
        <div class="col-xs-12" >
            <a href="#">忘记密码</a>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
